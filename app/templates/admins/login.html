{% extends "admins/base.html" %}
{% block title %}
    登录
{% endblock %}
{% block body %}
    <body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>Web</b>tool</a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">后台登录</p>
                <div>
                    <div class="form-group has-feedback">
                        <input type="text" id="username" class="form-control" placeholder="UserName">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <p>
                        <div class="row">
                            <div class="col-xs-8" id="error">
                            </div>
                            <div class="col-xs-4">
                                <button type="submit" id="btn-login" class="btn btn-primary btn-block btn-flat">登录</button>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    {% block js %}
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/jQuery/jQuery-2.1.4.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
    </body>
{% endblock %}
