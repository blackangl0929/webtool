{% extends "admins/base.html" %}
{% block title %}
    注册
{% endblock %}
{% block body %}
    <body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>Web</b>tool</a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg">用户注册</p>
                <div>
                    <div class="form-group has-feedback">
                        <input type="text" id="inviteCode" class="form-control" placeholder="注册码 老司机你有吗">
                        <span class="glyphicon glyphicon-copyright-mark form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="text" id="username" class="form-control" placeholder="取个有创意的名字">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="email" id="email" class="form-control" placeholder="规规矩矩填公司邮箱吧">
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" id="password" class="form-control" placeholder="选择一个不好记忆的密码">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" id="repass" class="form-control" placeholder="O(∩_∩)O哈哈~ 再来一遍吧">
                        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <p>
                        <div class="row">
                            <div class="col-xs-8" id="error">
                            </div>
                            <div class="col-xs-4">
                                <button type="submit" id="btn-reg" class="btn btn-primary btn-block btn-flat">注册</button>
                            </div>
                        </div>
                    </p>
                    <p>
                        -- OR --
                        <div class="text-center">
                            <a href="{{ url_for("homes.login") }}">登录</a>
                        </div>
                    </p>

                </div>
            </div>
        </div>
    {% block js %}
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/jQuery/jQuery-2.1.4.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/home/register.js') }}"></script>
    </body>
{% endblock %}
